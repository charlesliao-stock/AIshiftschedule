<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë≠∑ÁêÜÁ´ô AI ÊéíÁè≠Á≥ªÁµ± - Ê™îÊ°àÊ™¢Êü•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .progress {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .progress-bar {
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 30px;
            background: white;
        }

        .stat-card {
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            text-align: center;
        }

        .stat-card.success {
            border-color: #28a745;
            background: #d4edda;
        }

        .stat-card.error {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .stat-card.pending {
            border-color: #ffc107;
            background: #fff3cd;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            color: #6c757d;
        }

        .results {
            padding: 30px;
        }

        .category {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
        }

        .category-header:hover {
            background: #e9ecef;
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-success {
            background: #28a745;
            color: white;
        }

        .badge-error {
            background: #dc3545;
            color: white;
        }

        .badge-warning {
            background: #ffc107;
            color: #000;
        }

        .file-list {
            padding-left: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-left: 3px solid transparent;
            margin-bottom: 5px;
            border-radius: 0 4px 4px 0;
        }

        .file-item.success {
            border-left-color: #28a745;
            background: #f8fff9;
        }

        .file-item.error {
            border-left-color: #dc3545;
            background: #fff8f8;
        }

        .file-item.checking {
            border-left-color: #ffc107;
            background: #fffef8;
        }

        .file-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .file-name {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .file-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status-success {
            background: #28a745;
            color: white;
        }

        .status-error {
            background: #dc3545;
            color: white;
        }

        .status-checking {
            background: #ffc107;
            color: #000;
        }

        .actions {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Ë≠∑ÁêÜÁ´ô AI ÊéíÁè≠Á≥ªÁµ±</h1>
            <p>Á≥ªÁµ±Ê™îÊ°àÂÆåÊï¥ÊÄßÊ™¢Êü•Â∑•ÂÖ∑ v1.0</p>
        </div>

        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar">0%</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card success">
                <div class="number" id="successCount">0</div>
                <div class="label">‚úì Â∑≤ËºâÂÖ•</div>
            </div>
            <div class="stat-card error">
                <div class="number" id="errorCount">0</div>
                <div class="label">‚úó Áº∫Â§±</div>
            </div>
            <div class="stat-card pending">
                <div class="number" id="totalCount">0</div>
                <div class="label">Á∏ΩÊ™îÊ°àÊï∏</div>
            </div>
            <div class="stat-card">
                <div class="number" id="percentCount">0%</div>
                <div class="label">ÂÆåÊàêÂ∫¶</div>
            </div>
        </div>

        <div class="results" id="results"></div>

        <div class="actions">
            <button class="btn btn-primary" onclick="startCheck()">
                <span id="btnText">ÈñãÂßãÊ™¢Êü•</span>
            </button>
            <button class="btn btn-secondary" onclick="exportReport()">ÂåØÂá∫Â†±Âëä</button>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://raw.githubusercontent.com/charlesliao-stock/AIshiftschedule/refs/heads/main/';
        
        const fileCategories = {
            '1. ÈÖçÁΩÆÊ™îÊ°à (Config)': [
                'js/config/constants.js',
                'js/config/firebase.config.js',
                'js/config/api.config.js'
            ],
            '2. Ê†∏ÂøÉÊ®°ÁµÑ (Core)': [
                'js/core/utils.js',
                'js/core/storage.js',
                'js/core/auth.js',
                'js/core/router.js'
            ],
            '3. ÊúçÂãôÂ±§ (Services)': [
                'js/services/firebase.service.js',
                'js/services/sheets.service.js',
                'js/services/unit.service.js',
                'js/services/settings.service.js',
                'js/services/schedule.service.js',
                'js/services/pre-schedule.service.js'
            ],
            '4. Ë≥áÊñôÊ®°Âûã (Models)': [
                'js/models/unit.model.js',
                'js/models/shift.model.js',
                'js/models/group.model.js',
                'js/models/staff.model.js',
                'js/models/rule.model.js',
                'js/models/schedule.model.js'
            ],
            '5. UI ÂÖÉ‰ª∂ (Components)': [
                'js/components/navbar.js',
                'js/components/sidebar.js',
                'js/components/loading.js',
                'js/components/notification.js',
                'js/components/modal.js'
            ],
            '6. ÂñÆ‰ΩçÁÆ°ÁêÜÊ®°ÁµÑ': [
                'js/modules/unit-management/unit-management.js',
                'js/modules/unit-management/unit-create.js',
                'js/modules/unit-management/unit-edit.js',
                'js/modules/unit-management/user-assignment.js'
            ],
            '7. Ë®≠ÂÆöÁÆ°ÁêÜÊ®°ÁµÑ': [
                'js/modules/settings/settings.js',
                'js/modules/settings/shift-management.js',
                'js/modules/settings/group-management.js',
                'js/modules/settings/staff-management.js',
                'js/modules/settings/rule-management.js',
                'js/modules/settings/holiday-management.js',
                'js/modules/settings/labor-law-settings.js'
            ],
            '8. ÊéíÁè≠ÁÆ°ÁêÜÊ®°ÁµÑ': [
                'js/modules/schedule/schedule.js',
                'js/modules/schedule/manual-schedule.js',
                'js/modules/schedule/schedule-view.js',
                'js/modules/schedule/schedule-check.js'
            ],
            '9. AI ÂºïÊìé': [
                'js/modules/ai-engine/ai-engine.js',
                'js/modules/ai-engine/basic-algorithm.js'
            ],
            '10. È†êÁè≠ÂäüËÉΩÊ®°ÁµÑ (Week 5)': [
                'js/modules/pre-schedule/pre-schedule.js',
                'js/modules/pre-schedule/pre-schedule-view.js',
                'js/modules/pre-schedule/pre-schedule-submit.js',
                'js/modules/pre-schedule/pre-schedule-extra.js',
                'js/modules/pre-schedule/pre-schedule-config.js'
            ],
            '11. È†ÅÈù¢Ê™îÊ°à (Pages)': [
                'index.html',
                'login.html',
                'pages/unit-management.html',
                'pages/settings.html',
                'pages/schedule.html',
                'pages/pre-schedule.html'
            ],
            '12. Ê®£ÂºèÊ™îÊ°à (CSS)': [
                'css/main.css',
                'css/components.css',
                'css/responsive.css'
            ],
            '13. ÊáâÁî®Á®ãÂºèÂÖ•Âè£': [
                'js/app.js'
            ]
        };

        let stats = { success: 0, error: 0, total: 0 };
        let checkResults = {};

        async function checkFile(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function startCheck() {
            const btnText = document.getElementById('btnText');
            btnText.innerHTML = '<span class="spinner"></span> Ê™¢Êü•‰∏≠...';
            
            stats = { success: 0, error: 0, total: 0 };
            checkResults = {};
            
            // Ë®àÁÆóÁ∏ΩÊ™îÊ°àÊï∏
            for (const files of Object.values(fileCategories)) {
                stats.total += files.length;
            }
            
            document.getElementById('totalCount').textContent = stats.total;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            let checkedCount = 0;
            
            for (const [category, files] of Object.entries(fileCategories)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.innerHTML = `<span>${category}</span>`;
                
                const categoryBadge = document.createElement('span');
                categoryBadge.className = 'category-badge badge-warning';
                categoryBadge.textContent = 'Ê™¢Êü•‰∏≠...';
                
                categoryHeader.appendChild(categoryTitle);
                categoryHeader.appendChild(categoryBadge);
                categoryDiv.appendChild(categoryHeader);
                
                const fileList = document.createElement('div');
                fileList.className = 'file-list';
                
                checkResults[category] = { success: 0, error: 0, files: [] };
                
                for (const file of files) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item checking';
                    fileItem.innerHTML = `
                        <div class="file-icon">‚è≥</div>
                        <div class="file-name">${file}</div>
                        <div class="file-status status-checking">Ê™¢Êü•‰∏≠</div>
                    `;
                    fileList.appendChild(fileItem);
                    
                    // Ê™¢Êü•Ê™îÊ°à
                    const exists = await checkFile(BASE_URL + file);
                    checkedCount++;
                    
                    if (exists) {
                        stats.success++;
                        checkResults[category].success++;
                        fileItem.className = 'file-item success';
                        fileItem.innerHTML = `
                            <div class="file-icon">‚úì</div>
                            <div class="file-name">${file}</div>
                            <div class="file-status status-success">Â∑≤ËºâÂÖ•</div>
                        `;
                    } else {
                        stats.error++;
                        checkResults[category].error++;
                        fileItem.className = 'file-item error';
                        fileItem.innerHTML = `
                            <div class="file-icon">‚úó</div>
                            <div class="file-name">${file}</div>
                            <div class="file-status status-error">Áº∫Â§±</div>
                        `;
                    }
                    
                    checkResults[category].files.push({ file, exists });
                    
                    // Êõ¥Êñ∞ÈÄ≤Â∫¶
                    updateProgress(checkedCount);
                }
                
                // Êõ¥Êñ∞ÂàÜÈ°ûÂæΩÁ´†
                const totalInCategory = files.length;
                const successInCategory = checkResults[category].success;
                
                if (successInCategory === totalInCategory) {
                    categoryBadge.className = 'category-badge badge-success';
                    categoryBadge.textContent = `‚úì ${successInCategory}/${totalInCategory}`;
                } else if (successInCategory === 0) {
                    categoryBadge.className = 'category-badge badge-error';
                    categoryBadge.textContent = `‚úó ${successInCategory}/${totalInCategory}`;
                } else {
                    categoryBadge.className = 'category-badge badge-warning';
                    categoryBadge.textContent = `‚ö† ${successInCategory}/${totalInCategory}`;
                }
                
                categoryDiv.appendChild(fileList);
                resultsDiv.appendChild(categoryDiv);
            }
            
            btnText.textContent = 'ÈáçÊñ∞Ê™¢Êü•';
            
            // È°ØÁ§∫ÊúÄÁµÇÁµêÊûú
            if (stats.error === 0) {
                alert('‚úì Â§™Ê£í‰∫ÜÔºÅÊâÄÊúâÊ™îÊ°àÈÉΩÂ∑≤Ê≠£Á¢∫ËºâÂÖ•ÔºÅ');
            } else {
                alert(`‚ö† Ê™¢Êü•ÂÆåÊàêÔºÅ\nÊàêÂäü: ${stats.success}\nÁº∫Â§±: ${stats.error}\n\nË´ãÊ™¢Êü•Á¥ÖËâ≤Ê®ôË®òÁöÑÊ™îÊ°à„ÄÇ`);
            }
        }

        function updateProgress(current) {
            const percent = Math.round((current / stats.total) * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
            
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;
            document.getElementById('percentCount').textContent = percent + '%';
        }

        function exportReport() {
            const report = {
                checkTime: new Date().toISOString(),
                summary: stats,
                details: checkResults
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `file-check-report-${new Date().getTime()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇËá™ÂãïÊ™¢Êü•
        window.addEventListener('load', () => {
            setTimeout(startCheck, 500);
        });
    </script>
</body>
</html>
