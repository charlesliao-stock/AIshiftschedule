<div class="page-header">
    <h2>排班管理</h2>
    <div class="actions">
        <div class="toolbar-group">
            <select id="select-unit" class="form-control">
                <option value="">載入中...</option>
            </select>
            <input type="month" id="input-month" class="form-control">
        </div>
        
        <div class="btn-group">
            <button id="btn-auto-schedule" class="btn btn-outline-primary">
                🤖 AI 自動排班
            </button>
            <button id="btn-check-rules" class="btn btn-outline-info">
                ⚖️ 規則檢查
            </button>
            <button id="btn-backup-sheet" class="btn btn-outline-success">
                📊 備份至 Sheets
            </button>
            <button id="btn-save-schedule" class="btn btn-primary">
                💾 儲存變更
            </button>
        </div>
    </div>
</div>

<div id="schedule-container" class="schedule-wrapper">
    <div class="loading-placeholder">
        <div class="spinner"></div>
        <p>準備載入班表資料...</p>
    </div>
</div>

<div id="schedule-status-bar" class="status-bar">
    <span id="status-text">就緒</span>
    <span id="last-save-time" class="float-right text-muted"></span>
</div>
