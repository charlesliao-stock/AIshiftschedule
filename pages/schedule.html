<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班管理 - 護理站 AI 排班系統</title>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <style>
        /* ... 保留原有的 style ... */
        .schedule-grid { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .schedule-table { min-width: 100%; border-collapse: separate; border-spacing: 0; }
        .schedule-table th, .schedule-table td { border: 1px solid #e5e7eb; padding: 8px; min-width: 40px; text-align: center; }
        .schedule-table th { background: #f9fafb; font-weight: 600; position: sticky; top: 0; z-index: 10; }
        .schedule-table .staff-name { position: sticky; left: 0; background: white; font-weight: 600; text-align: left; min-width: 100px; z-index: 5; }
        .schedule-cell { cursor: pointer; transition: all 0.2s; position: relative; }
        .schedule-cell:hover { background: #f3f4f6; }
        .schedule-cell.readonly { cursor: not-allowed; background: #f9fafb; }
        .schedule-cell.weekend { background: #fef3c7; }
        .schedule-cell.holiday { background: #fee2e2; }
        .shift-code { font-weight: 600; padding: 4px 8px; border-radius: 4px; display: inline-block; }
    </style>
</head>
<body>
    <div id="app-loader" class="loader-overlay">
        <div class="loader-spinner"></div>
        <p>載入中...</p>
    </div>

    <div id="app" class="app-container" style="display: none;">
        <nav id="navbar" class="navbar"></nav>
        <aside id="sidebar" class="sidebar"></aside>
        <main id="main-content" class="main-content"></main>
        <div id="toast-container" class="toast-container"></div>
        <div id="modal-container" class="modal-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    
    <script type="module" src="../js/app.js"></script>
</body>
</html>
