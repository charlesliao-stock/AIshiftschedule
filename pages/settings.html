<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定管理 - 護理站 AI 排班系統</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- 載入動畫 -->
    <div id="app-loader" class="loader-overlay">
        <div class="loader-spinner"></div>
        <p>載入中...</p>
    </div>

    <!-- 主要容器 -->
    <div id="app" class="app-container" style="display: none;">
        <!-- 導航列 -->
        <nav id="navbar" class="navbar"></nav>
        
        <!-- 側邊欄 -->
        <aside id="sidebar" class="sidebar"></aside>
        
        <!-- 主內容區 -->
        <main id="main-content" class="main-content">
            <!-- 由 JavaScript 動態載入 -->
        </main>
        
        <!-- Toast 通知容器 -->
        <div id="toast-container" class="toast-container"></div>
        
        <!-- Modal 容器 -->
        <div id="modal-container" class="modal-container"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 第三方函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    
    <!-- 載入核心 JS -->
    <script src="../js/config/constants.js"></script>
    <script src="../js/config/firebase.config.js"></script>
    <script src="../js/config/api.config.js"></script>
    
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/storage.js"></script>
    <script src="../js/core/auth.js"></script>
    <script src="../js/core/router.js"></script>
    
    <script src="../js/services/firebase.service.js"></script>
    <script src="../js/services/sheets.service.js"></script>
    
    <script src="../js/components/loading.js"></script>
    <script src="../js/components/notification.js"></script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/modal.js"></script>
    
    <!-- 資料模型 -->
    <script src="../js/models/shift.model.js"></script>
    <script src="../js/models/group.model.js"></script>
    <script src="../js/models/staff.model.js"></script>
    <script src="../js/models/rule.model.js"></script>
    
    <!-- 設定管理模組 -->
    <script src="../js/modules/settings/settings.js"></script>
    <script src="../js/modules/settings/shift-management.js"></script>
    <script src="../js/modules/settings/group-management.js"></script>
    <script src="../js/modules/settings/staff-management.js"></script>
    <script src="../js/modules/settings/rule-management.js"></script>
    <script src="../js/modules/settings/holiday-management.js"></script>
    
    <!-- 啟動應用程式 -->
    <script src="../js/app.js"></script>
    
    <script>
        // 頁面載入完成後,導航到設定管理
        document.addEventListener('DOMContentLoaded', () => {
            const checkInit = setInterval(() => {
                if (window.App && window.App.initialized) {
                    clearInterval(checkInit);
                    if (window.Settings) {
                        Settings.init();
                    }
                }
            }, 100);
        });
    </script>
</body>
</html>
